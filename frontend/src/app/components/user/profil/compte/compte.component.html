<div class="flex flex-col ml-10 mb-10">
    <div class="mt-10">
        <h3 class="text-[14px] uppercase font-bold">informations personnelles</h3>
        <hr class="w-[99%]  mt-5 border-green-design">
    </div>
    <div class="mt-10 flex flex-col">
        <div class="w-[90%] md:w-1/2 bg-white flex mt-2">
            <form [formGroup]="formCompte"  class="w-[90%]"> 
                <div class="mt-4">
                    <div class="mt-4">
                        <label class="block font-bold text-[14px]" for="name">Pseudo</label>
                        <input type="text" formControlName="pseudo" placeholder="di_aissatu" class="w-[80%] px-4 py-2 mt-2 border border-green-design rounded-md focus:outline-none focus:ring-1 focus:ring-green-design">
                    </div>
                    <div *ngIf="fieldEmail" class="mt-6">
                        <label class="block font-bold text-[14px]" for="name">E-mail</label>
                        <input type="text" formControlName="email" placeholder="aissatudiakhaté26@gmail.com" class="w-[80%] px-4 py-2 mt-2 border border-green-design rounded-md focus:outline-none focus:ring-1 focus:ring-green-design">
                    </div>
                    <div *ngIf="fieldPhone" class="mt-6">
                        <label class="block font-bold text-[14px]" for="name">Numéro de téléphone</label>
                        <input type="text" formControlName="phone" placeholder="77 123 45 67" class="w-[80%] px-4 py-2 mt-2 border border-green-design rounded-md focus:outline-none focus:ring-1 focus:ring-green-design">
                    </div>               
                </div>
                <div class="mt-10">
                    <button (click)="toggleModal()" class=" flex shadow-xl border border-green-design flex-row bg-green-design hover:bg-white hover:text-green-design text-white font-bold py-4 px-12 rounded">Enregistrer</button>
                </div>
                <p-dialog header="Confirmation" [(visible)]="hidden"  [style]="{width: '20vw'}">
                    <div class="mt-4">
                        <p>Veuillez-vous reconnecter apres les changements, Cliquer sur ok pour confirmer</p>
                    </div>
                    <div class="mt-10 grid w-full justify-center">
                        <button type="submit" (click)="setUser()" class="w-full shadow-xl border border-green-design flex-row bg-green-design hover:bg-white hover:text-green-design text-white font-bold py-4 px-12 rounded">Ok</button>
                    </div>
                </p-dialog>
                    
                <!-- <div class="mt-10 grid w-[50%] justify-items-end">
                    <button (click)="toggleModal()" class="w-[40%] shadow-xl border border-green-design flex-row bg-green-design hover:bg-white hover:text-green-design text-white font-bold py-4 px-4 rounded">Ajouter un mode de paiement</button>
                </div> -->

                <!-- <p-toast></p-toast> -->

                <!-- <button type="button" pButton (click)="showMessage()" label="Simple Toast Example" class="ui-button-success"></button> -->
            </form>
        </div>
    </div>
</div>
