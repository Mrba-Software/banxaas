  <nav class="container-fluid w-full bg-green-design sm:px-4 ">
    <div class="flex flex-wrap justify-between items-center mx-auto">
      <a href="" class="flex w-[25%] md:w-[25%] max-h-full">
          <img src="../../../assets/logo.png" class="w-full md:w-[50%] lg:ml-[15%] align-items-right max-h-full" alt="Flowbite Logo" />
          <!-- <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span> -->
      </a>
      <button data-collapse-toggle="mobile-menu" type="button" class=" items-center p-2 ml-3 text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-white-200 dark:text-white  dark:hover:bg-gray-700 dark:focus:ring-white-600" aria-controls="mobile-menu" aria-expanded="false">
        <span class="sr-only">Menu</span>
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
      <div class="hidden  w-full md:block md:w-[75%]" id="mobile-menu">
        <ul class="flex flex-col mt-4 md:flex-row md:space-x-4 justify-center md:mt-0 md:text-sm md:font-medium">
          <li class="flex md:justify-center">
            <div class="items-center md:justify-center sm:ml-[60%] md:ml-0 mt-5 md:mt-0 md:space-y-[0%] flex sm:flex-col sm:space-y-[5%] md:flex-row w-full md:w-[100%] space-x-8 lg:flex">
              <button class="text-white sm:text-[10px] md:text-[14px] lg:text-[16px]">Echanges en cours</button>
              <button class="text-white sm:text-[10px] md:text-[14px] lg:text-[16px]">Aide</button>
            </div>
          </li>
          <li class="flex justify-center">
            <div class="flex sm:flex-col sm:ml-[60%] md:ml-0 sm:space-y-[10%] md:space-y-[0%] md:flex-row md:flex-row w-full justify-center mt-5 md:mt-0 md:w-[100%] items-center space-x-2">
              <button class="px-4 py-2 text-white sm:text-[10px] md:text-[12px] lg:text-[14px] bg-green-design rounded-3xl border-2 mx-5 font-bold hover:text-green-800 hover:bg-white"  routerLink="/acheter">
                Acheter du BTC
              </button>
              <button class="px-4 py-2 text-green-design sm:text-[10px] md:text-[12px] lg:text-[14px] rounded-3xl bg-white  border-2 font-bold hover:text-white hover:bg-green-800" routerLink="">
                Vendre du BTC
              </button>
            </div>
          </li>
          <li class="flex justify-center">
            <div class="w-full mt-5 sm:mt-5 md:mt-0 sm:ml-[45%] md:ml-0 sm:space-y-[7%] md:space-y-[0%] lg:w-full md:w-[100%] flex sm:flex-col  md:flex-row justify-center items-center">
                <div class="sm:w-[60%] lg:w-[20%] md:w-[25%] justify-center flex">
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-full w-[50%]" alt="Avatar"/>
                </div>
                <div class="lg:w-[70%] ml-0 flex sm:flex-col md:flex-row justify-around">
                    <div class="md:w-[50%] lg:w-[35%] md:mx-2 lg:mx-5 mt-4 lg:ml-3  md:ml-2">
                        <div (click)="isListProfil = !isListProfil " class="p-3 rounded bg-green-design text-link leading-none text-white flex items-center justify-between cursor-pointer" onclick="dropdownHandler()">
                            {{pseudo}}
                            <div class="mx-2">
                                <div class="hidden" id="close">
                                    <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5.00016 0.666664L9.66683 5.33333L0.333496 5.33333L5.00016 0.666664Z" fill="white" />
                                    </svg>
                                </div>
                                <div id="open">
                                    <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5.00016 5.33333L0.333496 0.666664H9.66683L5.00016 5.33333Z" fill="white" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="isListProfil" class="lg:w-[5%] p-2 bg-white shadow-xl rounded absolute lg:top-[12%]" id="dropdown">
                            <ul class="list-none">
                                <a routerLink="profil" class=""><li class="rounded hover:text-white hover:bg-green-design text-green-design">profil</li></a>
                            </ul>
                        </div>
                    </div>
                    
                    
                    <div class="md: lg:w-[80%] flex flex-col justify-center mb-5">
                        <form novalidate [formGroup]="currencyForm">
                            <div class="lg:w-[10%] sm:w-[10%] relative top-8 left-3">
                                {{currency}}
                            </div>
                            <select formControlName="currency" (change)="setCurrency()" class="lg:w-[50%] md:w-[100%] sm:w-[100%] rounded px-2 py-2 border border-green-400 focus:outline-none focus:ring-1 focus:ring-green-design">
                                <!-- <option value="{{currency}}" >{{currency}}</option> -->
                                <option value="XOF">XOF</option>
                                <option value="EUR">EUR</option>
                                <option value="USD" >USD</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
      <router-outlet></router-outlet>
  </div>
